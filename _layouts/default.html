<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}
  {% include analytics.html %}
  
  <body class="theme-6dd">

    {% include sidebar.html %}

    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>&nbsp;|&nbsp;
    	    <a href="/_post/suibi/">{{ site.suibi }}</a>
    	  </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    <div class="ds-thread" data-thread-key="{{page.id}}" data-title="{{ page.title }}" data-url="www.52quchi.com{{page.url}}"></div>
    <script type="text/javascript">
    var duoshuoQuery = {short_name:"tencentrd"};
      (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';ds.async = true;
        ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0] 
         || document.getElementsByTagName('body')[0]).appendChild(ds);
      })();
      </script>
    <div align="center" class="footer">
<a href="/" title="naringu">{{ site.theme.codename }}</a>  is designed by {{ site.theme.creator }}<br>
Copyright Â© {{ site.time | date: '%Y' }} <br>
</div>
  </body>
</html>
